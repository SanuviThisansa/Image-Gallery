<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <input type="radio" name="photos" id="check1" checked>
    <input type="radio" name="photos" id="check2">
    <input type="radio" name="photos" id="check3">
    <input type="radio" name="photos" id="check4">

    <div class="container">
        <h1>Our Photo Gallery</h1>
        <div class="top-content">
            <h3>Photo Gallery</h3>
            <label for="check1" class="all">All Photos</label>
            <label for="check2" class="family">Family Photos</label>
            <label for="check3" class="child">Child Photos</label>
            <label for="check4" class="places">Visited Places</label>
        </div>

        <div class="photo-gallery">
            <div class="pic place">
                <img src="img/place1.jfif">
            </div>

            <div class="pic family">
                <img src="img/family1.jfif">
            </div>

            <div class="pic child">
                <img src="img/child1.jfif">
            </div>

            <div class="pic place">
                <img src="img/place2.jfif">
            </div>

            <div class="pic family">
                <img src="img/family2.jfif">
            </div>

            <div class="pic child">
                <img src="img/child2.jfif">
            </div>

            <div class="pic place">
                <img src="img/place3.jfif">
            </div>

            <div class="pic family">
                <img src="img/family3.jfif">
            </div>

            <div class="pic child">
                <img src="img/child3.jfif">
            </div>

            <div class="pic place">
                <img src="img/place4.jfif">
            </div>

            <div class="pic family">
                <img src="img/family4.jfif">
            </div>

            <div class="pic child">
                <img src="img/child4.jfif">
            </div>
        </div>
    </div>

</body>

</html>
